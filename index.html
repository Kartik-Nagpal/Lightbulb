<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="Test.css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<title>Light Bulb</title>
	</head>
	<body>
		<h1>A light in the dark?</h1>
		<img id="myImage" style="align: center; margin: auto; display: block;" onclick="switchImage()" src="On.jpg" />

		<script>
		function switchImage()
		{
			if(document.getElementById("myImage").src === "https://kartik-nagpal.github.io/Lightbulb/On.jpg")
			{
				document.getElementById("myImage").src = 'https://kartik-nagpal.github.io/Lightbulb/Off.jpg';
			}
			else
			{
				document.getElementById("myImage").src = 'https://kartik-nagpal.github.io/Lightbulb/On.jpg';
			}
		}
		</script>
	</body>
</html>
